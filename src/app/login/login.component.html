<form>
    <h3>Curso Angular 8</h3>
    <div class="form-group">
      <label for="login" class="form-label">Email:</label>
      <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login" aria-describedby="emailHelp" name="login" required>
      <div *ngIf="email.invalid" class="alert alert-danger">
        Login deve ser informado
      </div>
    </div>
    <div class="form-group">
      <label for="senha" class="form-label">Password</label>
      <input type="password" #senha="ngModel" class="form-control" [(ngModel)]="usuario.senha" id="senha" name="senha" required>
      <div *ngIf="senha.invalid" class="alert alert-danger">
        Senha deve ser informada
      </div>
    </div>
  
    <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Submit</button>
  </form>
  
  <router-outlet></router-outlet>
